<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Spectrum Analyzer v0.1.0-BETA-1</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="resources/css/bootstrap-4/bootstrap.min.css">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="resources/css/style.css">

    <!-- Font Awesome JS -->
    <script defer src="resources/js/fontawesome-5.3.1/js/all.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <span id="full"><h3>Spectrum Analyzer</h3><small>v0.1.0-BETA-1</small></span>
                <div id="shorthand"><strong>SA</strong></div>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"  class="dropdown-toggle">
                        <i class="fas fa-database"></i>
                        <span>Data Sources</span>
                    </a>
                    <ul class="collapse list-unstyled components" id="homeSubmenu">
                        <li>
                            <a href="#activeDSSubmenu" id="show-active-ds" data-toggle="collapse" aria-expanded="false"  class="dropdown-toggle">
                                Active Data Sources
                            </a>
                            <ul class="collapse list-unstyled" id="activeDSSubmenu">
                                    <li>
                                        <button class="btn btn-primary float-right ds-btn">demo3.tmp</button>
                                    </li>
                                    <li>
                                        <button class="btn btn-primary float-right ds-btn">demo3-complex.tmp</button>
                                    </li>
                                    <li>
                                        <button class="btn btn-primary float-right ds-btn">demo3-tuned.tmp</button>
                                    </li>
                                </ul>
                        </li>
                        <li>
                            <a href="#">Offset Data Sources</a>
                        </li>
                        <li>
                            <a href="#">Event Boundaries</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-ruler-horizontal"></i>
                        <span>Measure Models</span>
                    </a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-palette"></i>
                        <span>Color Models</span>
                    </a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-chart-area"></i>
                        <span>Plot Controls</span>
                    </a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
                        <i class="fas fa-filter"></i>
                        <span>DIF Filter</span>
                    </a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">
                            <i class="far fa-save"></i>
                            <span>Export</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button type="button" id="appSettings" class="navbar-btn footer-btn">
                    <span><i class="fas fa-cog"></i></span>
                </button>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button type="button" id="sidebarCollapse" class="navbar-btn nav-i-btn">
                    <span><i class="fas fa-align-justify"></i></span>
                </button>
                <button type="button" id="expandApp" class="navbar-btn nav-i-btn">
                    <span><i class="fas fa-expand-arrows-alt"></i></span>
                </button>
 
                <div class="navbar-collapse">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <div class="inner profile">
                                <span><i class="fas fa-user-circle"></i></span>
                                <span class="profile-text font-weight-bold">Testa User</span>
                                <small class="profile-text text-muted">Analyst</small>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="inner">
                                <button type="button" id="appOptions" class="navbar-btn nav-i-btn">
                                    <span><i class="fas fa-th"></i></span>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="panel-group" id="accordion">
 
                <div id="plot" class="panel">
                    <div class="panel-body">
                        <img src="resources/images/spectrum.png" alt="spectrum image" />
                    </div>
                </div>
            </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="resources/js/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.JS -->
    <script src="resources/js/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="resources/js/bootstrap.min.js"></script>

    <!-- Custom full-screen toggle logic -->
    <script src="resources/js/fullscreen.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
            $('#expandApp').on('click', function () {
                toggleFullScreen();
            });
        });
    </script>
</body>
</html>
